<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Cadastro-container">
        <div class="Cadastro">

            <h2>Cadastre um Carro</h2>
            <form id="FormCarro">
                
                <div class="CadastroCarro">

                    <label for="marcaCarro">Marca</label>
                    <input id="marcaCarro" type="text">
                </div>
                <div class="CadastroCarro">

                    <label for="modeloCarro">Modelo</label>
                    <input id="modeloCarro" type="text"><br>
                </div>

                <button type="Salvar">Salvar Carro</button>
            </form>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
